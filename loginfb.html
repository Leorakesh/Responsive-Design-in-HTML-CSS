
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="teddy.css">
</head>
<body>

<div class="mainbox">

    <div class="leftbox">
        <img class="logo" src="Facebook-Logo.jpg">
        <h2 class="head">
            Facebook helps you connect and share with people in your life
        </h2>
    </div>

    <div class="rightbox">
        <div class="whitebox">
            <form method="post" action="https://www.facebook.com">
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button class="loginbutton">Login</button>
            </form>

            <a href="#" class="forgot">Forgot password?</a>
            <hr>
            <button class="signupbutton">Create New Account</button>
        </div>

        <p class="createpage">Create a Page for a celebrity, brand or business.</p>
    </div>

</div>

</body>
</html>
